<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DataFrame Viewer{% endblock %}</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .table-wrapper-container {
            width: 100%; /* Full width of the container */
            max-width: 800px; /* Maximum width for the table wrapper */
            height: 500px; /* Fixed height for the scrollable area */
            overflow: auto; /* Enables scrolling */
            padding: 20px; /* Padding inside the container */
            box-sizing: border-box; /* Includes padding in width and height */
            background-color: #fff; /* Optional: background color for better visibility */
            border: 1px solid #ddd; /* Optional: border to define the area */
            border-radius: 8px; /* Optional: rounded corners */
            margin-bottom: 20px; /* Space below the table wrapper */
            margin-top: 20px; /* Space above the table wrapper */
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}
        <div class="table-wrapper-container">
            <table>
                <!-- Table content goes here -->
                {{ dataframe|safe }}
            </table>
        </div>
        {% endblock %}
    </div>
</body>
</html>
